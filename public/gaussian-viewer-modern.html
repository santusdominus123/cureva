<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaussian Splat Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Orbs */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(167, 139, 250, 0.15) 0%, transparent 50%);
      animation: rotate 25s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 48px 24px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 56px;
      animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .header h1 {
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 900;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: -1px;
      position: relative;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      border-radius: 2px;
    }

    .header p {
      font-size: 18px;
      color: #94a3b8;
      font-weight: 400;
      margin-top: 24px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(350px, 100%), 1fr));
      gap: 28px;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Panel */
    .panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(24px);
      border-radius: 24px;
      padding: 36px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .panel:hover::before {
      left: 100%;
    }

    .panel:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(96, 165, 250, 0.4);
      box-shadow: 0 24px 80px rgba(59, 130, 246, 0.25),
                  0 0 0 1px rgba(96, 165, 250, 0.2) inset;
    }

    /* Panel Title */
    .panel-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 14px;
      color: #f1f5f9;
      position: relative;
      z-index: 1;
    }

    .icon {
      font-size: 32px;
      line-height: 1;
      filter: drop-shadow(0 0 16px currentColor);
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* File Upload */
    .file-upload-area {
      position: relative;
      margin-bottom: 24px;
    }

    .file-label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .file-label:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .file-label:active {
      transform: translateY(0);
    }

    .input-file {
      display: none;
    }

    .file-name {
      display: inline-block;
      margin-left: 16px;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 16px;
      background: rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    /* Button */
    .button {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .button:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    /* Status Messages */
    .status-text {
      color: #60a5fa;
      font-size: 14px;
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(96, 165, 250, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(96, 165, 250, 0.2);
      display: inline-block;
    }

    .error-text {
      color: #f87171;
      font-size: 14px;
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(248, 113, 113, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(248, 113, 113, 0.2);
      display: inline-block;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(96, 165, 250, 0.3);
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mouse Controls */
    .controls-list {
      list-style: none;
      padding: 0;
    }

    .controls-list li {
      padding: 14px 18px;
      margin-bottom: 12px;
      background: rgba(100, 116, 139, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: #cbd5e1;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .controls-list li::before {
      content: '→';
      color: #60a5fa;
      font-weight: bold;
      font-size: 18px;
    }

    .controls-list li:hover {
      background: rgba(96, 165, 250, 0.15);
      border-color: rgba(96, 165, 250, 0.3);
      transform: translateX(4px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 32px 16px;
      }

      .panel {
        padding: 24px;
      }

      .header h1 {
        font-size: 36px;
      }

      .header p {
        font-size: 16px;
      }
    }

    /* Success Check Icon */
    .check-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #10b981;
      position: relative;
      animation: checkBounce 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .check-icon::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes checkBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
  <script type="importmap">
    {
        "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "gaussian-splats-3d": "/node_modules/@mkkellogg/gaussian-splats-3d/build/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';

    // View File
    window.viewFile = function() {
      const fileInput = document.getElementById("viewFile");
      const file = fileInput.files[0];

      if (!file) {
        setViewError("Please choose a file to view");
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = function() {
        try {
          document.body.style.background = "#000000";
          document.getElementById("content").style.display = "none";

          const viewer = new GaussianSplats3D.Viewer({
            cameraUp: [0, 1, 0],
            initialCameraPosition: [0, 1, 0],
            initialCameraLookAt: [1, 0, 0]
          });

          const format = GaussianSplats3D.LoaderUtils.sceneFormatFromPath(file.name);
          let splatBuffer;

          if (format === GaussianSplats3D.SceneFormat.Ply) {
            splatBuffer = GaussianSplats3D.PlyLoader.loadFromFileData(fileReader.result);
          } else if (format === GaussianSplats3D.SceneFormat.Splat) {
            splatBuffer = GaussianSplats3D.SplatLoader.loadFromFileData(fileReader.result);
          } else {
            splatBuffer = GaussianSplats3D.KSplatLoader.loadFromFileData(fileReader.result);
          }

          splatBuffer.then((buffer) => {
            viewer.addSplatBuffers([buffer]).then(() => {
              viewer.start();
            });
          });
        } catch (e) {
          console.error(e);
          setViewError("Could not view file");
        }
      };

      setViewStatus("🚀 Loading scene...");
      fileReader.readAsArrayBuffer(file);
    };

    // Convert File
    window.convertFile = function() {
      const fileInput = document.getElementById("convertFile");
      const file = fileInput.files[0];

      if (!file) {
        setConvertError("Please choose a file to convert");
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = function() {
        try {
          setConvertStatus("⚙️ Converting...");

          const format = GaussianSplats3D.LoaderUtils.sceneFormatFromPath(file.name);
          let splatBuffer;

          if (format === GaussianSplats3D.SceneFormat.Ply) {
            splatBuffer = GaussianSplats3D.PlyLoader.loadFromFileData(fileReader.result, 1, 1);
          } else if (format === GaussianSplats3D.SceneFormat.Splat) {
            splatBuffer = GaussianSplats3D.SplatLoader.loadFromFileData(fileReader.result, 1, 1);
          } else {
            setConvertError("File already in .ksplat format");
            return;
          }

          splatBuffer.then((buffer) => {
            GaussianSplats3D.KSplatLoader.downloadFile(buffer, 'converted.ksplat');
            setConvertStatus("✓ Conversion complete! File downloaded.");
          });
        } catch (e) {
          console.error(e);
          setConvertError("Could not convert file");
        }
      };

      setConvertStatus("📁 Loading file...");
      fileReader.readAsArrayBuffer(file);
    };

    function setViewStatus(msg) {
      document.getElementById("viewStatus").innerHTML = msg;
      document.getElementById("viewStatus").style.display = 'inline-block';
      document.getElementById("viewError").innerHTML = "";
      document.getElementById("viewError").style.display = 'none';
    }

    function setViewError(msg) {
      document.getElementById("viewError").innerHTML = msg;
      document.getElementById("viewError").style.display = 'inline-block';
      document.getElementById("viewStatus").innerHTML = "";
      document.getElementById("viewStatus").style.display = 'none';
    }

    function setConvertStatus(msg) {
      document.getElementById("convertStatus").innerHTML = msg;
      document.getElementById("convertStatus").style.display = 'inline-block';
      document.getElementById("convertError").innerHTML = "";
      document.getElementById("convertError").style.display = 'none';
    }

    function setConvertError(msg) {
      document.getElementById("convertError").innerHTML = msg;
      document.getElementById("convertError").style.display = 'inline-block';
      document.getElementById("convertStatus").innerHTML = "";
      document.getElementById("convertStatus").style.display = 'none';
    }

    window.onFileChange = function(input, labelId) {
      const label = document.getElementById(labelId);
      const fileName = input.files[0]?.name || "(No file chosen)";
      label.innerHTML = fileName;
    };
  </script>
</head>
<body>
  <div id="content" class="container">
    <!-- Header -->
    <div class="header">
      <h1>✨ Gaussian Splat Viewer</h1>
      <p>Upload, view, and convert 3D Gaussian Splat files with real-time rendering</p>
    </div>

    <!-- Grid -->
    <div class="grid">
      <!-- View Panel -->
      <div class="panel">
        <div class="panel-title">
          <span class="icon">👁️</span>
          View Gaussian Splat
        </div>

        <div class="file-upload-area">
          <label for="viewFile" class="file-label">
            📁 Choose File
          </label>
          <input type="file" id="viewFile" class="input-file" accept=".ply,.splat,.ksplat" onchange="onFileChange(this, 'viewFileName')">
          <span id="viewFileName" class="file-name">(No file chosen)</span>
        </div>

        <button class="button" onclick="viewFile()">
          🚀 Launch Viewer
        </button>

        <div class="status-text" id="viewStatus" style="display:none;"></div>
        <div class="error-text" id="viewError" style="display:none;"></div>
      </div>

      <!-- Convert Panel -->
      <div class="panel">
        <div class="panel-title">
          <span class="icon">🔄</span>
          Convert to .ksplat
        </div>

        <div class="file-upload-area">
          <label for="convertFile" class="file-label">
            📁 Choose File
          </label>
          <input type="file" id="convertFile" class="input-file" accept=".ply,.splat" onchange="onFileChange(this, 'convertFileName')">
          <span id="convertFileName" class="file-name">(No file chosen)</span>
        </div>

        <button class="button" onclick="convertFile()">
          ⚡ Convert Now
        </button>

        <div class="status-text" id="convertStatus" style="display:none;"></div>
        <div class="error-text" id="convertError" style="display:none;"></div>
      </div>

      <!-- Mouse Controls -->
      <div class="panel">
        <div class="panel-title">
          <span class="icon">🖱️</span>
          Mouse Controls
        </div>
        <ul class="controls-list">
          <li>Left click + drag to rotate</li>
          <li>Right click + drag to pan</li>
          <li>Scroll wheel to zoom</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
